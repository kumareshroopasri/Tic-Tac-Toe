<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Advanced</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Menu Screen -->
<div class="menu" id="menuScreen">
    <h1>🎮 Tic Tac Toe</h1>
    
    <input type="text" id="player1" placeholder="Player 1 Name (X)">
    <input type="text" id="player2" placeholder="Player 2 Name (O)">
    
    <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Section -->
<div class="container hidden" id="gameContainer">

    <header>
        <h2 id="players"></h2>

        <div class="scoreboard">
            <span id="scoreX">X: 0</span> | 
            <span id="scoreO">O: 0</span>
        </div>

        <button id="darkBtn" onclick="toggleDarkMode()">🌙</button>
        <button onclick="goHome()">🏠</button>
    </header>

    <div class="board">
        <div class="cell" onclick="makeMove(0)" id="c0"></div>
        <div class="cell" onclick="makeMove(1)" id="c1"></div>
        <div class="cell" onclick="makeMove(2)" id="c2"></div>
        <div class="cell" onclick="makeMove(3)" id="c3"></div>
        <div class="cell" onclick="makeMove(4)" id="c4"></div>
        <div class="cell" onclick="makeMove(5)" id="c5"></div>
        <div class="cell" onclick="makeMove(6)" id="c6"></div>
        <div class="cell" onclick="makeMove(7)" id="c7"></div>
        <div class="cell" onclick="makeMove(8)" id="c8"></div>
    </div>

    <button class="reset" onclick="resetBoard()">Reset Game</button>
</div>

<!-- Popup -->
<div class="popup hidden" id="popup">
    <p id="popupMessage"></p>
    <button onclick="resetBoard()">Play Again</button>
</div>

<!-- Confetti -->
<canvas id="confetti"></canvas>

<script src="script.js"></script>
</body>
</html>
